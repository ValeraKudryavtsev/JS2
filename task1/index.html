<!DOCTYPE html>
<html lang="rus">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>eShop</title>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet" />
</head>

<body>
	<div id="app">
		<header class="header">
			<div class="container header__box">
				<h1 class="header__title">eShop</h1>
				<div class="cart-search__box">
					<my-filter></my-filter>
					<button class="cart__button" type="button" @click="show=!show">
						Корзина
					</button>
					<cart :visible="show" :cart="cart" :img="imgCatalog" @remove-product="removeProduct"></cart>
				</div>
			</div>
		</header>
		<main class="container">
			<products :products="filtered" :img="imgCatalog" @add-product="addProduct"></products>
		</main>
	</div>
	<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
		integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.8"></script>
	<script src="js/CartComp.js"></script>
	<script src="js/ProductComp.js"></script>
	<script src="js/MyFilterComp.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
